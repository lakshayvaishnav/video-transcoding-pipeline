version: '3.8'

services:
  # Kafka-compatible message broker (Redpanda is simpler than Kafka+Zookeeper)
  redpanda:
    image: redpandadata/redpanda:v23.3.5
    container_name: vt-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=warn
    ports:
      - '19092:19092' # Kafka external
      - '18082:18082' # Pandaproxy external
      - '18081:18081' # Schema registry external
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ['CMD-SHELL', "rpk cluster health | grep -E 'Healthy:.+true'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI for debugging
  redpanda-console:
    image: redpandadata/console:v2.4.3
    container_name: vt-redpanda-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - '8080:8080'
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: 'true'
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081

  # PostgreSQL for metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: vt-postgres
    environment:
      POSTGRES_USER: transcoder
      POSTGRES_PASSWORD: transcoder_secret
      POSTGRES_DB: video_transcoder
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U transcoder -d video_transcoder']
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis for caching and coordination
  redis:
    image: redis:7-alpine
    container_name: vt-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: vt-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - '9000:9000' # S3 API
      - '9001:9001' # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO client to create buckets on startup
  minio-init:
    image: minio/mc:RELEASE.2024-01-16T16-06-34Z
    container_name: vt-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set myminio http://minio:9000 minioadmin minioadmin123;
        mc mb --ignore-existing myminio/videos;
        mc mb --ignore-existing myminio/transcoded;
        mc anonymous set download myminio/transcoded;
        echo 'Buckets created successfully';
        exit 0;
      "

  # FFmpeg Worker Service (containerized with ffmpeg pre-installed)
